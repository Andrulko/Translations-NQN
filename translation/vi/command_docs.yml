  alias-search:
    short_doc: Tìm kiếm biểu cảm riêng biệt
    help: |
      Tìm kiếm các biểu cảm riêng biệt để dùng với NQN

      Tính năng tìm kiếm của NQN cho phép dùng một số tính năng nâng cao:
       - `exact`: (mặc định vô hiệu) chỉ tìm biểu cảm với tên chính xác với tìm kiếm
       - `animated`: chỉ hiện hoặc biểu cảm động hoặc biểu cảm tĩnh
       - `page`: đi ngay đến một trang
       - `order`: dùng với 'uses', hoặc 'random'
  alias:
    short_doc: Quản lý các biểu cảm riêng biệt để bạn dùng
    help: |
      Quản lý các biểu cảm riêng biệt bạn có thể dùng

      Tính năng tìm kiếm của NQN cho phép dùng một số tính năng nâng cao:
       - `exact`: (mặc định vô hiệu) chỉ tìm biểu cảm với tên chính xác với tìm kiếm
       - `animated`: chỉ hiện hoặc biểu cảm động hoặc biểu cảm tĩnh
       - `page`: đi ngay đến một trang
       - `order`: dùng với 'uses', hoặc 'random'
