        cannot_ban: \u042F \u043D\u0435 \u043C\u043E\u0433\u0443 \u0437\u0430\u0431\u0430\u043D\u0438\u0442\u044C <@%{banee}>!
        you_cannot_ban: \u0412\u044B \u043D\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u0437\u0430\u0431\u0430\u043D\u0438\u0442\u044C <@%{banee}>!
        banned: \u0417\u0430\u0431\u0430\u043D\u0435\u043D <@%{author}> (ID %{banee})
        banned_audit: '%{author} \u0431\u044B\u043B \u0437\u0430\u0431\u0430\u043D\u0435\u043D <@%{banee}> (ID %{banee})'
      kick:
        owner: \u042F \u043D\u0435 \u043C\u043E\u0433\u0443 \u043A\u0438\u043A\u043D\u0443\u0442\u044C \u0432\u043B\u0430\u0434\u0435\u043B\u044C\u0446\u0430 \u0441\u0435\u0440\u0432\u0435\u0440\u0430!
        cannot_kick: \u042F \u043D\u0435 \u043C\u043E\u0433\u0443 \u043A\u0438\u043A\u043D\u0443\u0442\u044C <@%{kickee}>!
        you_cannot_kick: \u0412\u044B \u043D\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u043A\u0438\u043A\u043D\u0443\u0442\u044C <@%{kickee}>!
        kicked: \u041A\u0438\u043A\u043D\u0443\u0442 <@%{kickee}> (ID %{kickee})
        kicked_audit: '%{author} \u0431\u044B\u043B \u043A\u0438\u043A\u043D\u0443\u0442 <@%{kickee}> (ID %{kickee})'
