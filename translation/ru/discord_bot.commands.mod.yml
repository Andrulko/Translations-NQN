        audit:
          one: '%{author} \u043E\u0447\u0438\u0441\u0442\u0438\u043B %{count} \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0435 \u0432 %{channel}'
          many: '%{author} \u043E\u0447\u0438\u0441\u0442\u0438\u043B %{count} \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0439 \u0432 %{channel}'
