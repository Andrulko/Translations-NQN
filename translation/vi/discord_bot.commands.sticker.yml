---
discord_bot:
  commands:
    sticker:
      create:
        attachment_needed: Bạn cần thêm một nhãn dán với lệnh này
        image_needed: Tập tin phải là một hình ảnh
        sticker_exists: Đã có một nhãn dán mang tên %{name}!
        filename_invalid: '`%{name}` không thể là tên cho nhãn dán. Chúng chỉ nên chứa chữ và số, với định dạng tệp là chữ và số.'
        too_large: Ảnh này quá lớn, nhãn dán chỉ được lớn tối đa 8Mb
        created: "Bạn giờ đã có thể dùng `:%{name}:`\nChưa đúng lắm?\n`%{prefix}sticker rename %{name} TenMoi.%{ext}`"
      mine:
        no_stickers: Bạn chưa có nhãn dán nào
      delete:
        no_sticker: "- :%{name}: - Không tồn tại hoặc không phải của bạn"
        sticker_deleted: '+ :%{name}:'
        question:
          zero: Không có nhãn dán để xóa!
          one: Bạn có muốn xóa nhãn dán này?
          many: Bạn có muốn xóa %{count} nhãn dán này?
        deleted_all:
          one: Đã xóa %{count} nhãn dán
          many: Đã xóa %{count} nhãn dán
      rename:
        filename_invalid: '`%{name}` is not an allowed name for stickers. They must be alphanumeric, with an alphanumeric file extension.'
        no_sticker: This sticker doesn't exist
        permission_denied: You can't rename someone else's sticker!
        destination_taken: The destination name is already taken!
        renamed: 'Renamed \:%{old}: to :%{new}:'
      search:
        no_stickers: No stickers found
      sticker_import:
        filename_invalid: '`%{name}` is not an allowed name for stickers. They must be alphanumeric, with an alphanumeric file extension.'
        find_emote: find an emote to turn into a sticker!
        created: You can now use `:%{name}:`
        sticker_exists: A sticker called `:%{name}:` already exists; you can't overwrite it.
        duplicate_exists: A sticker with the same image called %{name} exists already!
      telegram_import:
        pack_invalid: '`%{name}` is not a valid Telegram sticker pack name'
        telegram_unloaded: Telegram package not loaded - please report this to a bot developer.
        already_created: Already created by someone else; cannot overwrite
        finished_importing:
          one: Finished importing one sticker
          many: Finished importing %{count} stickers
        search_future: "To search for these stickers in the future, use:\n> `%{prefix}sticker search %{name}.`"
        view: View Stickers
