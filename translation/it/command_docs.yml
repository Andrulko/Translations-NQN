  ignore_me:
    short_doc: Ferma NQN dal repostare i tuoi messaggi
    help: |
      L'esecuzione di questo comando impedisce a NQN di ripostare qualsiasi messaggio in qualsiasi server condiviso con il bot.
      - I comandi sono ancora abilitati, eseguire nuovamente questo comando riabiliterà la funzione
      - Puoi ancora repostare i messaggi attraverso la nostra [dashboard](https://nqn.blue)
      - Il bot non risponderà a qualsiasi messaggio che invii che verrebbe repostato tramite un webhook
