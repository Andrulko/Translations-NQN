hi:
  short_doc: 'हाल ही के `n`th संदेश पर प्रतिक्रिया(रिएक्शन) दें'
  help: |
        हाल ही के `n`th संदेश पर प्रतिक्रिया(रिएक्शन) दें
        वैकल्पिक संदेश: हाल ही में संदेश (20 वीं तक) पर प्रतिक्रिया करने के लिए संदेश आईडी
        कमांड, प्रतिक्रियाओं की एक सूची कोअनुमति देता है, जिनमें से प्रत्येक निर्दिष्ट क्रम में जोड़ा जाएगा
