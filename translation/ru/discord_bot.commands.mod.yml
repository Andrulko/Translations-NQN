        truncate: \u0421\u0432\u0435\u0440\u043D\u0443\u0442\u044C
      edit_topic:
        edited: \u0422\u0435\u043C\u0430 %{channel} \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u0430.
        edited_audit: "%{author} \u0438\u0437\u043C\u0435\u043D\u0438\u043B \u0442\u0435\u043C\u0443 %{channel} \u043D\u0430:\n>>> %{description}"
