  delete:
    short_doc: Xóa một trong khác tin nhắn của bạn được thay thế bởi NQN
    help: |
      Xóa một trong khác tin nhắn của bạn được thay thế bởi NQN.
      Theo mặc định, tin nhắn gần đây nhất trong kênh này của bạn sẽ bị xóa, nhưng bạn vẫn có thể tùy ý thêm URL của tin nhắn bạn muốn xóa.
      Bạn cũng có thể trả lời tin nhắn đó khi dùng lệnh để xóa tin nhắn đó.
  edit:
    short_doc: Chỉnh sửa tin nhắn được thay thế bởi NQN
    help: |
      Chỉnh sửa nội dung của tin nhắn mà bạn gửi thông qua NQN.
      Theo mặc định, tin nhắn gần đây nhất trong kênh này của bạn sẽ được chỉnh sửa, nhưng bạn vẫn có thể tùy ý thêm URL của tin nhắn bạn muốn chỉnh sửa
      Bạn cũng có thể trả lời tin nhắn đó khi dùng lệnh để chỉnh sửa tin nhắn đó.
