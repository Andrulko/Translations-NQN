ru:
  short_doc: 'Редактирование вашего сообщения, отправленного через NQN'
  help: |
    Отредактирует ваше сообщение, отправленного через NQN.
    По умолчанию редактируется ваше последнее сообщение в этом канале, но вы можете дополнительно указать URL сообщения, чтобы изменить его.
    Вы также можете использовать функцию 'Ответить', чтобы отредактировать это сообщение.