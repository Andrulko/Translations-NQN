ru:
  short_doc: 'Импортирует стикеры из эмодзи'
  help: |
    Импортирует стикеры из эмодзи
    Либо напрямую из эмодзи, с необязательным alias'ом
     - %{prefix}sticker import :blue_smirk: smirk.png
    Или путем поиска эмодзи, которые есть в NQN.
     - %{prefix}sticker import blue pat
    Обратите внимание, что опция поиска по эмодзи не поддерживает alias'ы.

