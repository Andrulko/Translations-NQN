          many: '%{author} \u043F\u0435\u0440\u0435\u043C\u0435\u0441\u0442\u0438\u043B %{count} \u0441\u043E\u043E\u0431\u0449\u0435\u043D\u0438\u0439 \u0432 %{from_channel}'
