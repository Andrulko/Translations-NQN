        me_no_perms: \u0423 \u043C\u0435\u043D\u044F \u043D\u0435\u0442 \u043F\u0440\u0430\u0432\u0430 '\u0423\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0435 \u0432\u0435\u0431\u0445\u0443\u043A\u0430\u043C\u0438' \u0432 \u043A\u0430\u043D\u0430\u043B\u0435 %{channel}.
