ru:
  short_doc: 'Просмотр аудита сообщений'
  help: |
    Получение аудита репостированных сообщений.
    Опция[#channel] -> Вы получите аудит указанного канала
    Опция[@member] -> Вы получите аудит указанного пользователя(его репостированных сообщений)

    Если и канал, и участники должны быть нефильтрованными, используйте 'audit guild'

