hi:
  short_doc: 'एक फाइल से स्टिकर बनाएं'
  help: |
    	एक फाइल से स्टिकर बनाएं
    	एक इमेज अपलोड करें और इसे स्टिकर में बदलने के लिए इस कमांड का उपयोग करें।
    	स्टिकर का नाम फ़ाइलनाम या आपके द्वारा टाइप किए गए निर्धारित किया जाता है। उदाहरण के लिए: `sticker create BluePat.png` 
    	NQN पर स्टिकर नाम अद्वितीय हैं, एक बार नाम लेने के बाद, फिरसे नही ले सकते
    	स्टिकर अधिकतम 8MB बड़े हो सकते हैं, और नाम केवल अल्फ़ान्यूमेरिक हो सकते हैं।
    	स्टिकर को एक फ़ाइल एक्सटेंशन की आवश्यकता होती है. जो अल्फ़ान्यूमेरिक की होना चाहिए।


