---
discord_bot:
  commands:
    pack:
      buttons:
        add_to_everyone: Thêm vào @everyone
        join_pack: Tham gia gói
        leave_pack: Rời gói
        join_server: Tham gia server
        all: Lưu tất cả
      join:
        no_pack: '%{name} không phải tên của một gói khả dụng'
        already_joined: Bạn đã tham gia %{name}
        joined_pack: |
          Đã tham gia %{name}.
          Bây giờ bạn có thể dùng các biểu cảm sau bằng cách nhập tên của chúng trên khung trò chuyện, kèm theo cặp dấu hai chấm:
      leave:
        no_pack: '%{name} không phải tên của một gói khả dụng'
        already_left: Bạn đang không có trong %{name}
        left: Đã rời %{name}
      meta:
        needs_publishing: Bạn chưa thể làm việc đó trước khi công khai server của bạn là một gói biểu cảm.
      mine:
        no_packs: Bạn đang không có gói nào!
      publish:
        already_published: Server này đã được công khai là một gói biểu cảm!
        already_exists: Đã có một gói biểu cảm mang tên %{name}
        published: Đã công khai gói biểu cảm %{name}. Mọi người có thể lưu những biểu cảm này về server của họ, và bạn khẳng định rằng mình là chủ sở hữu những biểu cảm đó. Không muốn công khai? Dùng `%{prefix}pack unpublish`.
        pack_published: |
          Để có thể dùng những biểu cảm này, dùng
          >>> !pack join %{name}
      rename:
        already_exists: Đã có một gói biểu cảm mang tên %{name}
        not_published: Server này chưa được công khai trước đây.
        renamed: Đã đổi tên %{old} thành %{new}
      save:
        none_left: Sau khi đã lọc hết các biểu cảm có cùng tên trong server, không còn biểu cảm nào được tìm thấy để nhập!
        no_space: Server này không còn chỗ trống để thêm bất kì biểu cảm nào từ gói này.
        failed_batch: |
          Dsicord giới hạn bot chỉ có thể tải lên 50 biểu cảm trong một giờ.
          NQN không thể tải lên tất cả biểu cảm trong gói này, nhưng bạn vẫn có thể dùng lệnh này sau một giờ để tải lên số còn lại
        not_registered: '%{name} không phải tên của một gói khả dụng'
        upload_question: "Upload these emotes to this server?\n If you are not the owner of all of these emoji, choose N."
        uploaded:
          one: Uploaded %{count} emote
          many: Uploaded %{count} emotes
      search:
        invalid_group: <Invalid pack - Please Report>
      set_public:
        needs_publishing: You cannot do this without first publishing this server as an emote pack.
        public_on: Allowed invites via NQN.
        public_off: Disabled invites via NQN.
      show:
        not_registered: '%{name} is not a registered emote pack'
        pack_empty: This pack has no emotes in it!
        join_pack: 'Contents of pack "%{name}":'
      unpublish:
        not_published: This server was not published before.
        unpublished: Unpublished emote pack %{name}
      dm:
        send_dms:
          zero: |
            You have no packs!
            Get some with `%{prefix}pack search`
          one: |
            This will send you a direct message; do you wish to continue?
          many: |
            This will send you %{count} direct messages; do you wish to continue?
        blocked: |-
          You've blocked me, I can't message you!
