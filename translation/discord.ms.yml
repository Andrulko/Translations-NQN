    what_is: "Apakah itu Not Quite Nitro?"
    bot_description: |
      Not Quite Nitro merupakan satu bot kemudahan serbaguna yang membenarkan sesiapa sahaja untuk menggunakan emoji Nitro.
      Kami mempunyai satu perbendaharaan emoji unik yang amat besar yang anda boleh gunakan di mana-mana pelayan yang mempunyai bot ini dengan keizinan Urus Webhook.

      NQN juga membenarkan petikan automatik apabila seorang pengguna menghantar satu pautan mesej, penggunaan terlindung dalam perbualan dan pelekat, yang merupakan emoji bersaiz penuh.

      Anda boleh menjemput saya [ke pelayan anda](https://discord.com/api/oauth2/authorize?%{params}).
