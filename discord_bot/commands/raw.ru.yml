    page_1_0_name: "Реагирует на самое последнее сообщение."
    page_1_0_desc: "> `%{prefix}react ИмяЭмодзи`"
    page_1_1_name: "Реагирует на последнее сообщение:"
    page_1_1_desc: "> `%{prefix}react СообщенийНазад ИмяЭмодзи`\nЭто работает только до 20 сообщений назад."
    page_1_2_name: "Реагирует на старое сообщение:"
    page_1_2_desc: "> `%{prefix}react АйдиСообщения ИмяЭмодзи`"
    page_1_3_name: "Удалить сообщение"
    page_1_3_desc: "Реагируйте на сообщение, отправленого от вашего имени, с помощью  ❌ (\\:x:), чтобы удалить его."

    page_2_title: "Паки с эмодзи"
    page_2_desc: |
      Паки с эмодзи - это наборы эмодзи, которые поступают со всех серверов, которые решили опубликовать их.
      Присоединение к паку позволяет использовать любой эмодзи из пака, сделав это с помощью :ИмяПака-ИмяЭмодзи:
    page_2_0_name: "Присоединение паков с эмодзи"
    page_2_0_desc: |
      Чтобы найти пак, используйте `%{prefix}pack search` и нажмите на <:join:702970568101724331>, чтобы получить доступ к эмодзи внутри него.
    page_2_1_name: "Как найти паки с эмодзи, в которых вы находитесь"
    page_2_1_desc: |
      > `%{prefix}pack mine`
      Эта команда показывает список паков, участником которых вы в данный момент являетесь, включая названия эмодзи в каждом паке.
    page_2_2_name: "Публикация собственных паков"
    page_2_2_desc: |
      Если у бота есть право **Управление сервером**, вы можете опубликовать свой собственный пак, содержащего ВСЕ эмодзи с вашего сервера:
      > `%{prefix}pack publish МоёСуперКрутоеНазваниеДляПака`
      Вы также можете сделать свой пак общедоступным с помощью `%{prefix}pack set_public yes`, чтобы люди с других серверов могли присоединяться к вашему с помощью бота без приглашения.
    page_3_title: "Alias'ы"
    page_3_desc: |
      Alias'ы - это просто индвидуальные эмодзи, которым вы можете лично дать название и с помощью него использовать эмодзи.
      Если вы знаете точное название эмодзи, которого хотите добавить:
      > `%{prefix}alias search :ИмяЭмодзи:`
      Если вы хотите просмотреть все эмодзи, NQN может позволить вам использовать:
      > `%{prefix}alias search ИмяЭмодзи` (Без двоеточий, если вы не знаете точное имя)
    page_3_0_name: "Пример поиска:"
    page_3_0_desc: |
      > `%{prefix}alias search blob page: 5 animated: true`
    page_4_title: "Цитирование сообщения"
    page_4_desc: |
      NQN позволяет отвечать на давно отправленные сообщения.
      Просто скопируйте ссылку на сообщение через Discord (кнопка «Поделиться» на мобильном устройстве, а затем в буфер обмена), а затем вставьте ее в свое сообщение, и я опубликую сообщение, на которое вы отвечаете.
      Если вы не хотите, чтобы бот цитировал ссылку на сообщение, вы можете написать её в \<\>, и он её не опубликует.
      Если администратор сервера хочет отключить эту функцию на всём сервере, он может написать `%{prefix}server replies off`.
    page_5_title: "Скрытые ссылки"
    page_5_desc: |
        NQN позволяет отправлять [Скрытые ссылки](%{url}), как часть обычного сообщения.
        Используется стандартная разметка, `[текст для показа](https://url.here)`.
    page_6_title: "Стикеры"
    page_6_desc: |
      Если вы когда-нибудь хотели отправлять большие изображения/стикеры/эмодзи, вы попали в нужное место.
      Вдохновлённым Telegram'ом, NQN переносит стикеры в Discord.
      Вы можете использовать их как эмодзи, однако, стикеры имеют расширение файла в конце(.png и т.п).
      Каждое сообщение может содержать до 10 стикеров.
      Вы можете создавать стикеры с помощью `%{prefix}sticker create` и загрузите изображение или импортировав из Telegram.
      Это делается с помощью `%{prefix}sticker telegram https://t.me/addstickers/пак-со-стикерами-здесь`.
      Для поиска стикеров, которые можно использовать с NQN, напишите `%{prefix}sticker search` с дополнительными условиями поиска.
      Чтобы просмотреть свои стикеры, используйте `%{prefix}stickers mine`.
      Примечание - чтобы использовать стикеры Telegram, необходимо сначала импортировать их в бота. Бот не делает этого автоматически.
    page_7_title: "Администрирование сервера"
    page_7_desc: |
      NQN обладает широкими возможностями настройки с точки зрения наборов функций на случай, если некоторые из них не подходят для вашего сервера.
      Если у бота есть право **Управление сервером**, вы можете изменять настройки сервера с помощью бота.
      Вот функции, которые вы можете переключать:
       • Нитро - `%{prefix}server nitro`
       • Стикеры - `%{prefix}server stickers`
       • Цитирование - `%{prefix}server replies`
       • Скрытые ссылки - `%{prefix}server masked_links`
    page_7_0_name: "Устранение неполадок"
    page_7_0_desc: |
      Для корректной работы NQN необходимы следующие разрешения в __каждом__ канале, в котором вы хотите использовать Nitro.:
      **Управление вебхуками**, **Использовать внешние эмоции**, **Добавлять реакции**, **Читать текстовые каналы и видеть голсовые каналы** и **Управлять сообщениями**.
    page_7_1_name: "Префикс для NQN:"
    page_7_1_desc: |
      Если у бота есть право **Управление сервером**, вы можете изменить префикс для NQN.
      Текущий префикс бота это `%{prefix}`, хотя его можно изменить с помощью
      > %{prefix}server prefix %{ping} ?
      Префикс изменится на `?`, любой префикс, указуемый вами, будет работать.
      NQN будет *всегда* слушать свой пинг, впрочем, независимо от каких-либо настроек.
    page_7_2_name: "Сообщения аудита"
    page_7_2_desc: |
      NQN ведет аудит сообщений, которые он репостит, поскольку исходное сообщение удаляется.
      Это надо на тот случай, если кто-то изменит своё имя и аватар перед отправкой оскорбительного сообщения или иным образом плохо себя ведет при использовании бота.
      Чтобы получить аудит для сервера, используйте `%{prefix}audit guild` или [посетите наш сайт](%{url}), выберите свой сервер, а затем нажмите на шестеренку вверху.
      Только люди с правами **Управление сервером** и **Просмотр журнала аудита** могут просматривать журнал.
      Альтернативный подход, который остается внутри Discord, - это канал аудита, который можно настроить с помощью `%{prefix}server set_audit_channel #канал`.
      Все повторно отправленные сообщения будут размещены там с их текущим именем пользователя, тэгом и айди человека.
    page_7_3_name: "Права:"
    page_7_3_desc: |
      NQN требует следующие права от сервера 'Управление вебхуками' для правильной работы; цитирование сообщения не будет работать без этого.
       • Чтобы запретить командам работать в определенном канале, запретите NQN 'Отправить сообщение' там через права пользователя.
       • Чтобы отключить репост сообщений в определенном канале, запретите NQN «Управление вебхуками» там через права пользователя.
       • Чтобы отключить все взаимодействия в определенном канале, запретите NQN 'Читать текстовые каналы и голосовые каналы' там через права пользователя.
    page_7_4_name: "Сбор информации:"
    page_7_4_desc: |
      NQN хранит опубликованные сообщения, чтобы пользователи могли их удалить, а также для журнала аудита.
      Каждая эмоция на вашем сервере видна всем, кто использует бота, и доступна для поиска, но не может быть связана с вашим сервером.
      Когда NQN приглашается на ваш сервер, он будет сканировать все доступные для просмотра сообщения и будет добавлять новые эмоции в свою базу данных.
      Обычно это происходит в течение часа после подключения к серверу.
      При этом содержимое сообщения не сохраняется.
      Иногда может быть собрана определенная статистика о том, как используется бот, чтобы дать информацию о вариантах дальнейшего улучшения бота, но никогда не будет включать общие сообщения, отправленные вашими пользователями.
    page_8_title: "Как отправлять эмодзи более опытным пользователям?"
    page_8_desc: |
      Если кто-то использует эмодзи, NQN позволяет вам использовать её, но только в том случае, если она недавно использовалась на сервере.
      **ПРИМЕЧАНИЕ:** Если вы только что пригласили NQN, он не будет знать ни о каких недавно использованных эмоциях до того, как присоединится.
      В случае, если у вас есть несколько эмоций с одинаковым именем, используется следующий порядок:
      1. Alias'ы (индивидуальные эмодзи)
      2. Паки с эмодзи
      3. Alias'ы внутри сервера
      4. Паки внутри сервера
      5. Другие серверы, которыми вы делитесь с NQN
      Если вы обнаружите, что у вас конфликтующие эмодзи, создайте тот, который хотите использовать в качестве alias'а, и он переопределит его.
    table_of_contents: "Список туториалов"

