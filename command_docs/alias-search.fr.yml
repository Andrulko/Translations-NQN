fr:
  short_doc: 'Cherchez des emojis appart à utiliser avec NQN'
  help: |
    Cherchez des emojis appart à utiliser avec NQN

    Les recherches de NQN permettent quelques fonctions avancées:
     - `exacte`: (default false) Montre seulement les emojis avec le nom exacte recherché
     - `animé`: Ne chercher que des emojis animés ou statiques
     - `page`: Passer à une certaine page
     - `ordre`: Une des 'uses', 'Aléatoire'
 

