ru:
  short_doc: 'Удаление вашего сообщения, отправленного через NQN'
  help: |
    Удалит одно из ваших сообщений, отправленного через NQN.
    По умолчанию удаляется ваше последнее сообщение в этом канале, но вы можете дополнительно указать URL сообщения, чтобы удалить его.
    Вы также можете использовать функцию 'Ответить', чтобы удалить это сообщение.