ru:
  short_doc: 'Найдите индивидуальные эмодзи, чтобы использовать их с NQN'
  help: |
    Найдите индивидуальные эмодзи, чтобы использовать их с NQN

    Поиск NQN позволяет использовать некоторые функции:
     - `exact`: (по умолчанию false) ищет эмодзи с ТОЧНЫМ названием.
     - `animated`: показывает только анимированные или статические эмодзи.
     - `page`: переносит на указунную вами страницу поиска.
     - `order`: 'uses' / 'random' Ищет часто используемые или рандомные эмодзи.
