ms:
  short_doc: 'Cari satu-satu emoji untuk digunakan dengan NQN'
  help: |
    Cari satu-satu emoji untuk digunakan dengan NQN

    Penggelintaran NQN mempunyai beberapa ciri maju:
     - `exact`: (lalai tutup) hanya memaparkan emoji dengan nama sama seperti yang digelintar
     - `animated`: sama ada hanya memaparkan emoji beranimasi atau kaku
     - `page`: langkah ke sesuatu halaman lain
     - `order`: susunan hasil gelintaran, gunakan salah satu daripada 'uses' (penggunaan), 'random' (rawak)
