---
discord_bot:
  commands:
    mod:
      audit:
        no_messages: Nessun messaggio da controllare.
        expand: Espandi
        truncate: Tronca
      edit_topic:
        edited: Modificato l'argomento di %{channel}.
        edited_audit: "%{author} ha modificato l'argomento di %{channel} a:\n>>> %{description}"
      ban:
        owner: Non posso bannare il proprietario!
        cannot_ban: Non posso bannare <@%{banee}>!
        you_cannot_ban: Non puoi bannare <@%{banee}>!
        banned: Bannato <@%{banee}> (ID %{banee})
        banned_audit: '%{author} ha bannato <@%{banee}> (ID %{banee})'
      kick:
        owner: Non posso espellere il proprietario!
        cannot_kick: Non posso espellere <@%{kickee}>!
        you_cannot_kick: Non puoi espellere <@%{kickee}>!
        kicked: Espulso <@%{kickee}> (ID %{kickee})
        kicked_audit: '%{author} ha espulso <@%{kickee}> (ID %{kickee})'
      purge:
        '0_100': Il numero di messaggi da spostare deve essere compreso tra 1 e 100
        audit:
          one: '%{author} ha eliminato %{count} messaggio in %{channel}'
          many: '%{author} ha eliminato %{count} messaggi in %{channel}'
      move:
        user_no_perms: Non hai sia 'Invia messaggi' che 'Gestisci messaggi' in %{channel}.
        me_no_perms: Non ho 'Gestisci Webhooks' in %{channel}.
        everyone_no_perms: Il ruolo @everyone ha bisogno di 'Usa Emoji Esterne' in %{channel}.
        '1_20': Il numero di messaggi da spostare deve essere compreso tra 1 e 20
        moved_to:
          one: Spostato %{count} messaggo in %{to_channel}
          many: Spostati %{count} messaggi in %{to_channel}
        moved_from:
          one: '%{author} ha spostato %{count} messaggio da %{from_channel}'
          many: '%{author} ha spostato %{count} messaggi in %{from_channel}'
        moved_to_from:
          one: '%{author} ha spostato %{count} messaggio da %{from_channel} a %{to_channel}'
          many: '%{author} ha spostato %{count} messaggi da %{from_channel} a %{to_channel}'
