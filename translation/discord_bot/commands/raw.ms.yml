    page_0_title: "Ringkasan Tutoran Not Quite Nitro"
    page_0_desc: |
      %{locale_flag_emojis} **Pilihan Bahasa** %{locale_flag_emojis}
      > `%{prefix}server language`
    page_0_0_name: "Lebih Emoji?"
    page_0_0_desc: |
      Semua orang boleh menggunakan mana-mana emoji dari pelayan yang dikongsikan bersama bot ini.
      **Terdapat memerapa cara lain untuk menggunakan emoji dari sesuatu pelayan yang anda belum sertai:**
    page_0_1_name: "3\u20E3 Pek emoji - Berkas Emoji"
    page_0_1_desc: "> `%{prefix}pack search`"
    page_0_2_name: "4\u20E3 Alias - Emoji Berasingan"
    page_0_2_desc: "> `%{prefix}alias search NamaEmoji`"

    page_1_title: "Menambah reaksi kepada mesej dan membuangnya"
    page_1_desc: "Anda hanya boleh menambah reaksi menggunakan emoji yang anda boleh gunakan dengan NQN."
    page_1_0_name: "Menambah reaksi kepada mesej terbaharu:"
    page_1_0_desc: "> `%{prefix}react NamaEmoji`"
    page_1_2_name: "Menambah reaksi kepada mesej keberapa terbaharu:"
    page_1_2_desc: "> `%{prefix}react MessagesAgo NamaEmoji`\nPerintah ini hanya boleh dijalankan terhadap sebanyak 20 mesej yang lalu sahaja."
    page_1_3_name: "Menambah reaksi kepada mesej lama:"
    page_1_3_desc: "> `%{prefix}react MessageID NamaEmoji`"
    page_1_4_name: "Menghapus mesej"
    page_1_4_desc: "Tambah reaksi ❌ (\\:x:) kepada mesej yang dihantar bagi pihak anda untuk menghapuskannya."

    page_2_title: "Pek emoji"
    page_2_desc: |
      Pek emoji merupakan berkas emoji dari pelayan lain yang telah menerbitkan koleksi emojinya.
      Dengan melanggan sesuatu pek emoji, anda boleh menggunakan mana-mana emoji dari pek tersebut, namun sesiapa sahaja boleh menggunakannya dengan :NamaPek-NamaEmoji:
    page_2_0_name: "Melanggan pek emoji"
    page_2_0_desc: |
      Untuk mencari pek emoji, gunakan perintah `%{prefix}pack search` dan tekan <:join:702970568101724331> untuk memperolehi akses kepada emojinya.
    page_2_1_name: "Mencari pek emoji langganan anda"
    page_2_1_desc: |
      > `%{prefix}pack mine`
      Perintah ini memaparkan senarai pek emoji yang anda telah langgani, termasuk nama-nama setiap emojinya.
    page_2_2_name: "Menerbitkan pek anda sendiri"
    page_2_2_desc: |
      Jika anda mempunyai keizinan **Urus Pelayan**, anda boleh terbitkan pek emoji anda sendiri mengandungi kesemua pek emoji pelayan tersebut:
      > `%{prefix}pack publish NamaHebatPekEmojiku`
      Anda juga boleh membenarkan orang awam untuk melanggan pek emoji anda dengan perintah `%{prefix}pack set_public yes` untuk membenarkan orang dari pelayan lain untuk melangggan tanpa jemputan.

    page_3_title: "Aliases"
    page_3_desc: |
      Ali8as merupakan emoji berasingan yang anda boleh berikan satu nama khas, membenarkan anda untuk menggunakannya dengan nama itu.

      Jika anda tahu nama emoji yang anda mahu gunakan:
      > `%{prefix}alias search :NamaEmoji:`

      Jika anda mahu mencarinya dalam perbendaharaan emoji NQN anda boleh gunakan:
      > `%{prefix}alias search ApaSahaja` (Tada noktah bertindih jika anda tidak mengetahui secara tepat nama penuhnya)
    page_3_0_name: "Contoh penggelintaran:"
    page_3_0_desc: |
      > `%{prefix}alias search blob page: 5 animated: true`

    page_4_title: "Membalas mesej"
    page_4_desc: |
      NQN membenarkan anda untuk membalas mesej-mesej lama.

      Hanya salin pautan mesej melalui Discord (butang Kongsi pada peranti mudah alih dan kemudiannya ke papan keratan) dan tampalnya ke dalam mesej anda, dan ia akan menghantar mesej yang dibalas itu sekali.

      Jika anda tidak mahu bot ini untuk menghantar semula pautan mesej itu, anda boleh mengelilinginya dengan simbol \<\>, dan bot ini tidak akan menghantarnya semula.

      Jika seorang penyelia pelayan mahu menyahdayakan fungsi ini bagi seluruh pelayan, mereka boleh menggunakan perintah `%{prefix}server replies off`.

    page_5_title: "URL terlindung"
    page_5_desc: |
        NQN membenarkan pengguna untuk menghantar URL terlindung sebagai sebahagian daripada mesej biasanya.

        Ini menggunakan penanda piawai, `[teks untuk dipapar](https://url.sini)`.

    page_6_title: "Pelekat"
    page_6_desc: |
      Jika anda mahu menghantar imej/pelekat/emoji besar, inilah tempatnya.

      Hasil ilham daripada Telegram, NQN membawa pelekat ke Discord.
      Anda boleh menggunakannya seperti emoji, dengan tambahan sambungan fail di akhirnya.

      Setiap mesej boleh mengandungi sebanyak 10 pelekat.

      Anda boleh mencipta pelekat dengan perintah `%{prefix}sticker create` dan memuat naik fail imej anda atau dengan mengimportnya dari Telegram.
      Hal ini boleh dilakukan dengan perintah `%{prefix}sticker telegram https://t.me/addstickers/pek-pelekat-di-sini`.

      Untuk menggelintar pelekar yang boleh digunakan bersama NQN, gunakan perintah `%{prefix}sticker search`. Istilah carian boleh disertakan.

      Untuk melihat pelekat anda, gunakan perintah `%{prefix}stickers mine`.

      Catatan - untuk menggunakan pelekat Telegram, anda perlu importnya ke bot ini terdahlu. Bot ini tidak melakukannya secara automatik.

    page_8_title: "Penyeliaan Pelayan"
    page_8_desc: |
      NQN merupakan satu bot aneka penyesuaian tetapan ciri, jika terdapat apa-apa yang tidak sesuai bagi pelayan anda.
      Sesiapa dengan keizinan **Urus Pelayan** boleh mengubah tetapan pelayan dengan bot ini.

      Berikut merupakan ciri-ciri yang boleh anda togol:

       • Nitro - `%{prefix}server nitro`
       • Pelekat - `%{prefix}server stickers`
       • Pembalasan - `%{prefix}server replies`
       • Pautan Terlindung - `%{prefix}server masked_links`
    page_8_0_name: "Analisis Selesai Masalah"
    page_8_0_desc: |
      Untuk berfungsi dengan sebetulnya, NQN memerlukan keizinan berikut bagi __setiap__ saluran di mana Nitro akan digunakan:
      **Urus Webhook**, **Guna Emoji Luar**, **Tambah Reaksi**, **Baca Mesej** dan **Urus Mesej**.
    page_8_1_name: "Awalan Perintah Not Quite Nitro:"
    page_8_1_desc: |
      Sesiapa dengan keizinan **Urus Pelayan** boleh mengubah awalan bagi penggunaan NQN.

      Awalan perintah bot ini kini ditetapkan sebagai `%{prefix}`, namun ia boleh diubah dengan
      > %{prefix}server prefix %{ping} ?
      Ini akan mengubahkannya kepada  `?`, namun apa-apa awalan boleh diterima.

      Walau bagaimanapun, NQN *sentiasa* akan mendengar dencingan kepadanya tidak kira apa yang ditetapkan.
    page_8_2_name: "Mengaudit Mesej"
    page_8_2_desc: |
      NQN boleh menyimpan satu log bagi mesej-mesej yang dihantar semula olehnya, setelah mesej asal dihapuskan.
      Hal ini adalah sedemikian sekiranya seseorang mengubah nama dan avatarnya sebelum menghantar mesej tidak senonoh atau tidak bersesuaian, ataupun menyalahgunakan bot ini dengan apa-apa cara.

      Untuk mendapatkan mesej diaudit bagi pelayan ini, gunakan perintah `%{prefix}audit guild` atau [lawati laman sesawang kami](%{url}), pilih pelayan anda dan tekan pada simbol gigi roda di atas.

      Hanya pengguna dengan keizinan **Urus Pelayan** dan **Lihat Log Audit** boleh melihat mesej tersebut.

      Satu cara lain yang tidak memerlukan elemen luar Discord ialah Saluran Audit, yang boleh ditetapkan dengan perintah `%{prefix}server set_audit_channel #saluran`.
      Apa-apa mesej yang dihantar semula akan dihantar ke sana sekali termasuk nama pengguna terkini, pembeza dan ID pengguna mereka.
    page_8_3_name: "Keizinan:"
    page_8_3_desc: |
      NQN memerlukan keizinan 'Urus Webhook' untuk berfungsi dengan sempurna; penghantaran semula mesej tidak akan berfungsi tanpa ini.

       • Untuk menyahdaya perintah daripada berfungsi dalam sesuatu saluran, tarik semula keizinan 'Hantar Mesej' bagi NQN di sana melalui keizinan pengguna.
       • Untuk menyahdaya penghantaran semula mesej dalam sesuatu saluran, tarik semula keizinan 'Urus Webhook' bagi NQN di sana melalui keizinan pengguna.
       • Untuk menyahdaya segala jenis interaksi dalam sesuatu saluran, tarik semula keizinan 'Baca Mesej' bagi NQN di sana melalui keizinan pengguna.
    page_8_4_name: "Pemungutan Maklumat:"
    page_8_4_desc: |
      NQN menyimpan mesej yang dihantar semula sekiranya pengguna itu menghapuskannya dan bagi tujuan log audit.
      Setiap emoji dalam pelayan anda boleh dilihat oleh sesiapa sahaja dengan menggunakan bot ini dan juga boleh digenlintar, namun tidak dapat dipaut ke pelayan anda.

      Sesetengah statistik mengenai bagaimana bot ini digunakan akan dipungut bagi tujuan penambahbaikan bot ini, namun ia tidak termasuk mesej umum yang dihantar oleh pengguna anda.

    page_9_title: "Penggunaan emoji dengan NQN - Lanjutan"
    page_9_desc: |
      Jika seseorang menggunakan satu emoji, NQN akan membenarkan anda untuk menggunakannya sekali, tetapi hanya jika ia baru digunakan dalam sesuatu pelayan.
      **CATATAN:** Jika anda baru sahaja menjemput NQN, ia tidak boleh mengetahui emoji yang baru digunakan sebelum menyertai pelayan tersebut.

      Sekiranya anda mempunyai beberapa emoji dengan nama sama, penggunaannya akan diutamakan seperti berikut:

      1. Alias
      2. Pelayan ini
      3. Pek Emoji
      4. Pelayan lain yang anda kongsi bersama NQN
      5. Alias seluruh pelayan
      6. Pek seluruh pelayan
      7. Emoji yang baru digunakan dalam pelayan ini
      8. Pek yang baru digunakan dalam pelayan ini

      Jika anda mempunyai emoji bernama bercanggah, cipta satu alias bagi emoji yang anda mahukan, dan ia akan mengatasi yang lain.

