hi:
  short_doc: 'इस चैनल के फिर से पोस्ट किये गए संदेशों के लिए ऑडिट लॉग प्राप्त करें'
  help: |
	इस चैनल के फिर से पोस्ट किये गए संदेशों के लिए ऑडिट लॉग प्राप्त करें
	वैकल्पिक [चैनल] -> फ़िल्टर केवल इस चैनल पर लॉग करता है
	वैकल्पिक [मेंबर] -> फ़िल्टर केवल इस सदस्य को लॉग करता है

       यदि चैनल और सदस्य दोनों अनफ़िल्टर्ड हैं, तो 'ऑडिट गिल्ड' का उपयोग करें

