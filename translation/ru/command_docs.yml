    help: |
      Введя эту команду, она останавливает NQN от повторной публикации любых ваших сообщений на любом сервере, которыми вы делитесь с ботом.
      - Команды будут работать, повторное её использование вернёт вам возможность использовать бота.
      - Вы все ещё можете публиковать сообщения через нашу [панель управления](https://nqn.blue)!
      - Бот не будет отвечать ни на какие отправленные вами сообщения, которые могли быть отправлены через вебхук.
