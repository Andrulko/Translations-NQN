    what_is: "Que es Not Quite Nitro?"
    bot_description: |
      Not Quite Nitro es un bot de utilidad multipropósito que permite a cualquier usuario usar emojis que requerirían de nitro.
      Tenemos una base de datos extremadamente grande de emojis visualmente únicos que puede usar en cualquier servidor en el que esté el bot con permisos de Gestionar Webhooks.


      NQN también permite cotizaciones automáticas cada vez que un usuario publica un enlace de mensaje, el uso de URLs enmascarados en chat y stickers, que son emojis de tamaño completo.


      Podes invitarme a [tu servidor](https://discord.com/api/oauth2/authorize?{params}).